name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: nntraining/package-lock.json

      - name: Install nntraining dependencies
        run: npm ci
        working-directory: nntraining

      - name: Build nntraining
        run: npm run build
        working-directory: nntraining

      - name: Assemble Pages site
        run: |
          mkdir -p _site
          git archive --format=tar HEAD | tar -xf - -C _site
          mkdir -p _site/nntraining
          cp -a nntraining/dist/. _site/nntraining/
          rm -rf _site/.github

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
