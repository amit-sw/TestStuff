<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schovia | Emotion Detection Gym</title>
    <style>
      :root {
        --bg: #08101d;
        --panel: #101a2e;
        --panel2: #15233d;
        --line: #2a3f68;
        --text: #e8f0ff;
        --muted: #9db2d8;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        background: radial-gradient(circle at 20% 10%, #172a4b, var(--bg) 45%), #08101d;
        color: var(--text);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .app { width: min(1040px, 94vw); margin: 28px auto; display: grid; gap: 14px; }
      .topbar { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      .brand-lockup { margin-right: auto; }
      .brand-logo { height: 52px; }
      .topbar h1 { margin: 0; font-size: 1.35rem; }

      .badge {
        font-size: 0.86rem;
        color: var(--muted);
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 4px 10px;
      }

      .section {
        background: linear-gradient(165deg, var(--panel), var(--panel2));
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 14px;
      }

      .section h2 { margin: 0 0 10px; font-size: 1rem; color: var(--muted); }

      button {
        border-radius: 10px;
        border: 1px solid #2d4d82;
        background: #132746;
        color: var(--text);
        padding: 8px 12px;
        font-size: 0.94rem;
        cursor: pointer;
      }

      .stage {
        position: relative;
        border: 1px solid var(--line);
        border-radius: 12px;
        overflow: hidden;
        background: #0b1529;
      }

      video,
      canvas {
        width: 100%;
        max-height: 64vh;
        display: block;
      }

      canvas {
        position: absolute;
        inset: 0;
      }

      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .chip {
        border-radius: 10px;
        border: 1px solid #2d4d82;
        background: #132746;
        padding: 6px 9px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 0.87rem;
      }

      .hint { color: var(--muted); font-size: 0.9rem; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  </head>
  <body>
    <main class="app">
      <div class="topbar">
        <div class="brand-lockup">
          <img class="brand-logo" src="https://schovia.com/wp-content/uploads/2025/09/backConcept-2-Color-copy-2.svg" alt="Schovia logo" />
        </div>
        <h1>Emotion Detection Gym</h1>
        <span class="badge">Client-side face expressions</span>
      </div>

      <section class="section">
        <h2>1. Start Webcam</h2>
        <button id="startBtn" type="button">Start Detection</button>
        <p id="status" class="hint">Loads face detector and expression model in-browser.</p>
      </section>

      <section class="section">
        <h2>2. Live View</h2>
        <div class="stage">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay"></canvas>
        </div>
      </section>

      <section class="section">
        <h2>3. Emotion Scores</h2>
        <div id="scores" class="chips"></div>
      </section>
    </main>

    <script>
      const startBtn = document.getElementById("startBtn");
      const statusEl = document.getElementById("status");
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const scoresEl = document.getElementById("scores");
      const ctx = overlay.getContext("2d");

      let running = false;

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function renderScores(expressions = {}) {
        scoresEl.innerHTML = "";
        const sorted = Object.entries(expressions).sort((a, b) => b[1] - a[1]);
        if (!sorted.length) {
          const chip = document.createElement("span");
          chip.className = "chip";
          chip.textContent = "No face detected";
          scoresEl.appendChild(chip);
          return;
        }
        sorted.forEach(([name, score]) => {
          const chip = document.createElement("span");
          chip.className = "chip";
          chip.textContent = `${name}: ${(score * 100).toFixed(1)}%`;
          scoresEl.appendChild(chip);
        });
      }

      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        await new Promise((resolve) => {
          video.onloadedmetadata = resolve;
        });
        await video.play();
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
      }

      async function loadModels() {
        const modelUrl = "https://justadudewhohacks.github.io/face-api.js/models";
        await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
        await faceapi.nets.faceExpressionNet.loadFromUri(modelUrl);
      }

      async function loop() {
        if (!running) return;

        const result = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (result) {
          const { x, y, width, height } = result.detection.box;
          ctx.strokeStyle = "#74c7ff";
          ctx.lineWidth = 3;
          ctx.strokeRect(x, y, width, height);
          renderScores(result.expressions);
        } else {
          renderScores({});
        }

        requestAnimationFrame(loop);
      }

      startBtn.addEventListener("click", async () => {
        try {
          setStatus("Starting camera...");
          await setupCamera();
          setStatus("Loading face-expression models...");
          await loadModels();
          running = true;
          setStatus("Detecting emotions locally in your browser.");
          loop();
        } catch (err) {
          setStatus(`Could not start emotion detection: ${err.message}`);
        }
      });
    </script>
  </body>
</html>
