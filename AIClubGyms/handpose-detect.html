<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Schovia | Handpose Gym</title><style>:root{--bg:#08101d;--panel:#101a2e;--panel2:#15233d;--line:#2a3f68;--text:#e8f0ff;--muted:#9db2d8}*{box-sizing:border-box}body{margin:0;background:radial-gradient(circle at 20% 10%,#172a4b,var(--bg) 45%),#08101d;color:var(--text);font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif}.app{width:min(1050px,95vw);margin:28px auto;display:grid;gap:14px}.topbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap}.brand-lockup{margin-right:auto}.brand-logo{height:52px}.badge{font-size:.86rem;color:var(--muted);border:1px solid var(--line);border-radius:999px;padding:4px 10px}.section{background:linear-gradient(165deg,var(--panel),var(--panel2));border:1px solid var(--line);border-radius:16px;padding:14px}.controls{display:flex;gap:10px;flex-wrap:wrap}button{border-radius:10px;border:1px solid #2d4d82;background:#1f5fbf;color:var(--text);padding:8px 10px;cursor:pointer}.stage{position:relative;border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#0b1529}video,canvas{width:100%;max-height:64vh;display:block}canvas{position:absolute;inset:0}</style><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.20.0"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7"></script></head><body><main class="app"><div class="topbar"><div class="brand-lockup"><img class="brand-logo" src="https://schovia.com/wp-content/uploads/2025/09/backConcept-2-Color-copy-2.svg" alt="Schovia logo"/></div><h1>Can an AI detect Hand poses?</h1><span class="badge">Client-side webcam</span></div><section class="section"><div class="controls"><button id="start">Start</button><button id="stop">Stop</button></div></section><section class="section"><div class="stage"><video id="v" autoplay muted playsinline></video><canvas id="c"></canvas></div></section></main><script>const v=document.getElementById('v'),c=document.getElementById('c'),ctx=c.getContext('2d');let model=null,run=false,stream=null;const fingers=[[0,1,2,3,4],[0,5,6,7,8],[0,9,10,11,12],[0,13,14,15,16],[0,17,18,19,20]];async function start(){if(run)return;stream=await navigator.mediaDevices.getUserMedia({video:true,audio:false});v.srcObject=stream;await new Promise(r=>v.onloadedmetadata=r);await v.play();c.width=v.videoWidth;c.height=v.videoHeight;await tf.setBackend('webgl');model=await handpose.load();run=true;loop();}function draw(preds){ctx.clearRect(0,0,c.width,c.height);preds.forEach(p=>{p.landmarks.forEach(([x,y])=>{ctx.fillStyle='#74c7ff';ctx.beginPath();ctx.arc(x,y,4,0,Math.PI*2);ctx.fill();});fingers.forEach(path=>{ctx.strokeStyle='#ffd68a';ctx.lineWidth=2;ctx.beginPath();path.forEach((idx,i)=>{const [x,y]=p.landmarks[idx];if(i===0)ctx.moveTo(x,y);else ctx.lineTo(x,y)});ctx.stroke();});});}async function loop(){if(!run)return;const preds=await model.estimateHands(v,true);draw(preds);requestAnimationFrame(loop);}document.getElementById('start').onclick=()=>start().catch(e=>alert(e.message));document.getElementById('stop').onclick=()=>{run=false;if(stream)stream.getTracks().forEach(t=>t.stop());ctx.clearRect(0,0,c.width,c.height)};</script></body></html>
